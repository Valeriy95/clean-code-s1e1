<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task">
        <label class="add-task__label" for="new-task">Add Item</label>
        <div class="input-wrapper">
          <input class="input-wrapper__text" id="new-task" type="text">
          <button class="input-wrapper__btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section-title">Todo</h3>
        <ul class="incomplete-tasks" id="incomplete">
          <li class="tasks-list">
            <input class="tasks-list__checkbox" type="checkbox">
            <label class="tasks-list__name">Pay Bills</label>
            <input type="text" class="tasks-list__input-edit">
            <button class="tasks-list__btn-edit">Edit</button>
            <input class="tasks-list__btn-delete"  type="image" src="./remove.svg">
          </li>
          <li class="edit-mode">
            <input class="tasks-list__checkbox" type="checkbox">
            <label class="tasks-list__name">Go Shopping</label>
            <input type="text" value="go shopping" class="tasks-list__input-edit">
            <button class="tasks-list__btn-edit">Save</button>
            <input class="tasks-list__btn-delete"  type="image" src="./remove.svg">
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section-title">Completed</h3>
        <ul class="completed-tasks" id="completed">
          <li class="tasks-list">
            <input class="tasks-list__checkbox" type="checkbox" checked>
            <label class="tasks-list__name">See the Doctor</label>
            <input type="text" class="tasks-list__input-edit">
            <button class="tasks-list__btn-edit">Edit</button>
            <input class="tasks-list__btn-delete"  type="image" src="./remove.svg">
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
