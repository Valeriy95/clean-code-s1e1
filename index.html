<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task">
        <h3 class="add-task__label">Add Item</h3>
        <div class="input-wrapper">
          <input class="input-wrapper__text" type="text">
          <button class="input-wrapper__btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section-title">Todo</h3>
        <ul class="incomplete-tasks" id="incomplete">
          <li class="tasks-list">
            <input class="tasks-list__checkbox" type="checkbox">
            <p class="tasks-list__name">Pay Bills</p>
            <input type="text" class="tasks-list__input-edit">
            <button class="tasks-list__btn-edit">Edit</button>
            <input class="tasks-list__btn-delete" type="image" src="./remove.svg" alt="button «delete»">
          </li>
            <li class="tasks-list">
            <input class="tasks-list__checkbox" type="checkbox">
            <p class="tasks-list__name">Go Shopping</p>
            <input type="text" class="tasks-list__input-edit">
            <button class="tasks-list__btn-edit">Edit</button>
            <input class="tasks-list__btn-delete" type="image" src="./remove.svg" alt="button «delete»">
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section-title">Completed</h3>
        <ul class="completed-tasks" id="completed">
          <li class="tasks-list">
            <input class="tasks-list__checkbox" type="checkbox" checked>
            <p class="tasks-list__name">See the Doctor</p>
            <input type="text" class="tasks-list__input-edit">
            <button class="tasks-list__btn-edit">Edit</button>
            <input class="tasks-list__btn-delete" type="image" src="./remove.svg" alt="button «delete»">
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
